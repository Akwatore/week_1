<!DOCTYPE HTML>

 <body>

 <form name="test" method="post">

  <button id="bt" onclick="sent()">Sent</button>
 </form>

		  const URL = document.querySelector('#inp').value;
			 f = res => String(res);
			 fetch(URL, )
				  .then(URL.value = String(f));
		}
	</script>
 </body>
